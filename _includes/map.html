
<div id='map'></div>
<script>
L.mapbox.accessToken = '{{ site.conference.mapbox.access_token }}';
var map = L.mapbox.map('map', '{{ site.conference.mapbox.map_id }}')
    .setView([{{ site.conference.mapbox.latitude }}, {{ site.conference.mapbox.longitude }}], {{ site.conference.mapbox.zoom_level }});
</script>
